<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function red() {
        console.log("red");
      }
      function yellow() {
        console.log("yellow");
      }
      function green() {
        console.log("green");
      }
      function implement(time, colour) {
        // console.log(typeof colour);
        return new Promise((res) => {
          setTimeout(() => {
            if (colour === "red") {
              red();
            } else if (colour === "yellow") {
              yellow();
            } else if (colour === "green") {
              green();
            }
            res();
          }, time);
        });
      }
      async function runCode() {
        await implement(3000, "red");
        await implement(3000, "yellow");
        await implement(3000, "green");
        runCode();
      }
      runCode();
    </script>
  </body>
</html>
