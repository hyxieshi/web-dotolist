      function delay(i) {
        return new Promise((res) => {
          setTimeout(() => {
            console.log(i);
            res();
          }, 1000);
        });
      }
      async function tim() {
        for (let i = 1; i < 6; i++) {
          await delay(i);
        }
      }
      //   tim();

      function sleep(time) {
        return new Promise((res) => {
          setTimeout(() => {
            console.log(`我等待了${time}秒才出现你面前`);
            res();
          }, time * 1000);
        });
      }
      async function runCode(time) {
        console.log(" 我在sleep 之前");
        await sleep(time);
        console.log(" 我在sleep 之后");
      }
