  <body>
    <div>
      <button id="start">开始</button>
      <button id="stop">暂停</button>
      <button id="download">下载</button>
    </div>
    <p></p>
    <video id="video" style="width: 60%"></video>

  <script>
    const displayMediaOptions = {
      video: true,
      audio: true,
    };
    document.getElementById("start").addEventListener("click", async (e) => {
      log = "";
      try {
        captureStream = await navigator.mediaDevices.getDisplayMedia(
          displayMediaOptions
        );
      } catch (err) {
        console.log("Error: " + err);
        return alert("capture is error or cancel!");
      }
      // 删除原来的blob
      window.URL.revokeObjectURL(video.src);
      video.srcObject = captureStream;
      recorder = new MediaRecorder(captureStream);
      recorder.start();
    });
    document.getElementById("stop").addEventListener("click", async (e) => {
      let tracks = video.srcObject.getTracks();
      tracks.forEach((track) => {
        track.stop();
      });
      recorder.stop();
      recorder.addEventListener("dataavailable", (event) => {
        let videoUrl = URL.createObjectURL(event.data, { type: "video/mp4" });
        video.srcObject = null;
        video.src = videoUrl;
      });
    });
    document.getElementById("download").addEventListener("click", async (e) => {
      const name = new Date()
        .toISOString()
        .slice(0, 19)
        .replace("T", " ")
        .replace(" ", "_")
        .replace(/:/g, "-");
      const a = document.createElement("a");
      a.href = video.src;
      a.download = `${name}.mp4`;
      document.body.appendChild(a);
      a.click();
    });

  <script>
    let a = {

      b: "12",
    };

    function obs(targt) {
      let ob = {};
      let porp = Object.keys(targt);
      for (const item of porp) {
        Object.defineProperty(ob, item, {
          get() {
            return Reflect.get(targt, item);
          },
          set(data) {
            Reflect.set(targt, item, data);
            render();
          },
          enumerable: true,
        });
      }
      render();
      function render() {
        for (const item of Object.keys(ob)) {
          document.querySelector("p").innerHTML = (`<p>a:${ob[item]}.b:${ob[item]}</p>`);
        }
      }
      return ob;
    }
