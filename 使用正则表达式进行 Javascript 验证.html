	<title>javascript 验证</title>
</head>
<body>
		<!-- 使用正则表达式进行 Javascript 验证
	
		第一个要求用户以任意顺序输入五 (5) 个大写字母、六 (6) 个符号和两个连字符 (-)。这可以用作密码。
		可用作用户名的第二个将要求用户输入不带空格的字母
		第三个可用作电子邮件地址，要求用户仅在 gmail ( [...@gmail.com](mailto:...@gmail.com) ) 上输入电子邮件地址。
		应通过表单上显示的错误消息通知用户任何无效输入。
		在验证所有条目之前，永远不会执行表单上的提交按钮。 -->
		
		<div>
			密码<input type="text" id="pass">
			用户名<input type="text" name="" id="name">
			邮箱<input type="text" name="" id="em">
		</div>
		<script>
			let pass = document.getElementById("pass");
			let pareg= //
			pass.onblur = function(){
				// console.log("shijiao")
				let str = document.getElementById("pass").value;
				// console.log(str)
				str.
			}
		</script>
		
</body>
</html>
