<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new</title>
</head>

<body>
    <h1>手撕 myNew</h1>
    <ul>
        <li>1.创建一个新的对象</li>
        <li>2.新对象的隐式原型__proto__链接到构造函数的显式原型prototype</li>
        <li>3.构造函数内部的 this 绑定到这个新创建的对象 执行构造函数</li>
        <li>4.如果构造函数没有返回非空对象，则返回创建的新对象</li>
    </ul>
</body>
<script>
    function xike(name) {
        this.name = name
    }
    function myNew(fn, ...args) {
        //1.创建一个新的对象
        let obj = {}
        //2.新对象的隐式原型__proto__链接到构造函数的显式原型prototype
        console.log(fn.prototype)
        Object.create(obj, fn.prototype)
        //3.构造函数内部的 this 绑定到这个新创建的对象 执行构造函数
        let result = fn.apply(obj, args)
        //4.如果构造函数没有返回非空对象，则返回创建的新对象
        return result instanceof Object ? result : obj
    }
    console.log(myNew(xike, 'xike'))
    console.log("------------")
    console.log(new xike(xike))
</script>

</html>
