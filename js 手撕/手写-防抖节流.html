<body>
<h1>防抖</h1>
<p>多次触发的函数短时间内只执行一次其他的作废</p>
<h1>节流</h1>    
<p>短时间只能调用一次</p>
</body>
<script>
    function consoles(){
        console.log('a')
    }
    // 节流
    // 
    function throttle(fn ,delay){
        let timer = null
        return function(){
            let context = this
            let args = arguments
            // console.log(args)
            if(timer) return
            timer = setTimeout(function() {
                fn.apply(context,args)
            }, delay);
        }
    }
    // t
    window.addEventListener('resize',throttle(consoles,2000))
</script>
</html>
