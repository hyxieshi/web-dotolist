    // 2 4 1 3

    // 冒泡
    // 利用相邻两个值行进比对
    // i 比 i+1 大 则替换位置

    function maopao(arr) {
        let x
        for (let i = 0; i < a.length - 1; i++) {
            for (let y = 0; y < a.length - 1 - i; y++) {
                if (arr[y] > arr[y + 1]) {
                    x = arr[y + 1]
                    arr[y + 1] = arr[y]
                    arr[y] = x
                }
            }
        }
        return arr
    }
    // console.log(maopao(a))
    // 快排
    // 先选取一个基准值
    // 利用基准值 对数组 进行大于小于 替换
    // 拼接
    function quick(arr) {
        if(arr.length<2) return arr
        let a = arr[0]
        let mixa = arr.slice(1).filter(i => i <= a)
        let maxa = arr.slice(1).filter(i => i > a)
        return quick(mixa).concat([a]).concat(quick(maxa))
    }
    // console.log(quick(a))

    // 插入
    function myinsert(arr){
        let preIndex ,current
        for (var i = 1; i < arr.length; i++) {
        preIndex = i - 1;
        current = arr[i];
        while(preIndex >= 0 && arr[preIndex] > current) {
            arr[preIndex+1] = arr[preIndex];
            preIndex--;
        }
        arr[preIndex+1] = current;
    }
        return arr
    }
    // console.time('myinsert')
    // console.log(myinsert(a))
    // console.timeEnd('myinsert')
    // 选择
    function selectionSort(arr){
        let min ,temp
        for (let i = 0; i < arr.length-1; i++) {
            min=i
            for (let j = 0; j < arr.length; j++) {
                if(arr[j]<arr[min]) min = j
            }
            temp = arr[i]
            arr[i] = arr[min]
            arr[min] = temp
        }
        return arr
    }
    console.time('myinsert')
    console.log(selectionSort(a))
